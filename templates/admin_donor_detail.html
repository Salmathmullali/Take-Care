<!DOCTYPE html>
<html>
<head>
    <title>Donor Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="{{ donor.photo.url }}" class="img-fluid rounded mb-3">
            </div>
            <div class="col-md-8">
                <h3>{{ donor.name }}</h3>
                <p><strong>Type:</strong> {{ donor.get_donor_type_display }}</p>
                <p><strong>Email:</strong> {{ donor.email }}</p>
                <p><strong>Phone:</strong> {{ donor.phone }}</p>
                <p><strong>Address:</strong> {{ donor.address }}</p>
                <p><strong>Reason:</strong> {{ donor.reason }}</p>

                {% if donor.approved %}
                    <span class="badge bg-success">Approved</span>
                {% else %}
                    <a href="{% url 'approve_donor' donor.id %}" class="btn btn-success">Approve</a>
                    <a href="{% url 'reject_donor' donor.id %}" class="btn btn-danger">Reject</a>
                {% endif %}

                <div class="mt-3">
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
