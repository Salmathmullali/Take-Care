<!DOCTYPE html>
<html>
<head>
    <title>Donors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center mb-4">Registered Charity Donors</h2>

    <div class="row">
        {% for donor in donors %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <img src="{{ donor.photo.url }}" class="card-img-top" height="200">
                <div class="card-body">
                    <h5 class="card-title">{{ donor.name }}</h5>
                    <p class="text-muted">{{ donor.get_donor_type_display }}</p>
                    <a href="{% url 'donor_detail' donor.id %}" class="btn btn-primary w-100">
                        View Details
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No donors registered yet.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
