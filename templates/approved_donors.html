<!DOCTYPE html>
<html>
<head>
    <title>Approved Donors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Approved Donors</h2>

    {% for donor in donors %}
        <div class="card mb-3 p-3">
            <strong>{{ donor.name }}</strong><br>
            Email: {{ donor.email }}<br>
            Phone: {{ donor.phone }}<br>
            Type: {{ donor.donor_type }}
        </div>
    {% empty %}
        <p>No approved donors yet.</p>
    {% endfor %}

    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Back</a>
</div>

</body>
</html>
