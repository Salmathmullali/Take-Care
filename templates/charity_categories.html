<!DOCTYPE html>
<html>
<head>
    <title>Charity Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Charity Categories</h2>

    <div class="row">
        {% for cat in categories %}
        <div class="col-md-4 mb-4">
            <div class="card shadow text-center">
                <div class="card-body">
                    <h4 class="card-title">{{ cat.name }}</h4>
                    <a href="{% url 'category_donors' cat.key %}" class="btn btn-primary mt-3">
                        View Donors
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
