<!DOCTYPE html>
<html>
<head>
    <title>{{ category|title }} Donors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">{{ category|title }} Donors</h2>

    {% if donors %}
        <div class="row">
            {% for donor in donors %}
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5>{{ donor.name }}</h5>
                        <p>Email: {{ donor.email }}</p>
                        <p>Phone: {{ donor.phone }}</p>
                        <span class="badge bg-success">Approved</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No donors available in this category.</p>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{% url 'charity_categories' %}" class="btn btn-secondary">Back</a>
    </div>
</div>

</body>
</html>
